<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 11</title>
</head>
<body>
    <p id="resultado"></p>
    
    <script>
        var array1 = ["A0","B0","C0","D0","E0","F0"]; //declaramos array
        var array2 = ["A1","B1","C1","D1","E1","F1"]; //declaramos array
        var resulConcat = "";
        
        function concatArray(array1,array2){
            
            var long = array1.length; //longitud del arrray
            var i = 0, texto = "";
            
            for ( i; i < long ;i++){
                // con este if, corregimos la posicion de la coma
                if (i == 0){
                    // concatenamos los arrays separando los valores con comas
                    texto = texto + array1[i].concat(",",array2[i]);    
                } else {
                    // concatenamos los arrays separando los valores con comas
                    texto = texto + "," + array1[i].concat(",",array2[i]);   
                }
            }
            
            return texto;
        }
        
        resulConcat = concatArray(array1,array2);
        
        document.getElementById("resultado").innerHTML = resulConcat;  
    </script>
    
</body>
</html>
